<ion-view title="Contacts">

    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input id="searchKey" type="search" placeholder="Search" ng-model="key" autocorrect="off" >
            <!--<button class="button button-clear" ng-click="clearSearch()">X</button>-->
        </label>
        <button class="button button-clear" ng-click="search()">Search</button>
    </div>

    <ion-content class="has-header has-subheader">
        <ion-list>
            <ion-item ng-repeat="contact in contacts" type="item-text-wrap" href="#/contacts/{{contact.Id}}">
                {{contact.Name}}
                <p>{{contact.Title}}</p>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
